<body>

	<div id="bg">
		<img src="img/background.jpg" alt="">
	</div>
	<div id="wrapper" class="main-wind">
		<div class="greetings">
			<button class="butt" id="signer" onclick="
						document.getElementById('signer').style.display='none';
						document.getElementById('regisButton').style.display='none';
						document.getElementById('entry').style.display='block';
						document.getElementById('backward').style.display='block';
						document.getElementById('unumber').focus();">
				<span>войти</span>
				<svg width="178px" height="53px" viewBox="0 0 178 53" class="border">
					<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="bg-line" />
					<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="hl-line" />
				</svg>
			</button>
			<button class="butt" id="regisButton" onclick="
						document.getElementById('signer').style.display='none';
						document.getElementById('regisButton').style.display='none';
						document.getElementById('buyer').style.display='block';
						document.getElementById('seller').style.display='block';">
				<span>зарегистрироваться</span>
				<svg width="178px" height="53px" viewBox="0 0 178 53" class="border">
					<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="bg-line" />
					<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="hl-line" />
				</svg>
			</button>

			<button class="butt" id="buyer" onclick="
						document.getElementById('buyer').style.display='none';
						document.getElementById('seller').style.display='none';
						document.getElementById('for-buyers').style.display='block';
						document.getElementById('container_first').style.display='block';
						document.getElementById('container_second').style.display='none';
						document.getElementById('backward1').style.display='block';
						document.getElementById('name').focus();">
				<span>покупатель</span>
				<br>
				<span id="fr-buyrs">хочу купить</span>
				<svg width="180px" height="55px" viewBox="0 0 180 55" class="border">
					<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="bg-line" />
					<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="hl-line" />
				</svg>
			</button>
			<button class="butt" id="seller" onclick="
						document.getElementById('buyer').style.display='none';
						document.getElementById('seller').style.display='none';
						document.getElementById('for-sellers').style.display='block';
						document.getElementById('wrapper').style.display='none';">
				<span>продавец</span>
				<br>
				<span id="fr-sllrs">хочу открыть магазин</span>
				<svg width="180px" height="55px" viewBox="0 0 180 55" class="border">
					<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="bg-line" />
					<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="hl-line" />
				</svg>
			</button>
		</div>
	</div>


	<div id="entry" class="main-wind">
		<form id="entry-content" action="/php/check.php" method="post">
			<div class="imgcontainer">
				<img src="img/background.jpg" alt="Avatar" class="avatar">
			</div>

			<div class="container">
				<label class="note">Номер телефона:</label>
				<div >
					<b id="contry">+993</b>
					<input type="tel" class="admit" id="unumber" 
						placeholder="введите номер" autocomplite="tel" 
						required verbatim
						inputmode="numeric" maxlength="8"
						onkeyup="this.setAttribute('value', this.value);" value="" />
				</div>
				<label class="note">Пароль:</label>
				<span class="note"><a href="#" id="forgotten">Забыли пароль?</a></span>
				<div class="forpassword">
					<input type="password" class="admit" id="psw" 
						placeholder="введите пароль" autocomplite="password" 
						required inputmode="verbatim">
					<b class="password-control" title="Показать/Скрыть пароль."
						onclick="	
							show_hide_password(this);
							document.getElementById('psw').focus();"></b>
				</div>
				<label class="remember">
					<input type="checkbox" checked="checked" id="birdie">
					<label for="birdie" id="textRemember" class="note">Запомнить меня.</label>
				</label>
			</div>

			<div class="greetings">
				<button type="submit" class="butt" id="sign" onclick="
								document.getElementById('regisButton').style.display='none';
								document.getElementById('entry').style.display='block';
								document.getElementById('backward').style.display='block';">
					<span>войти</span>
					<svg width="178px" height="53px" viewBox="0 0 178 53" class="border">
						<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="bg-line" />
						<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="hl-line" />
					</svg>
				</button>
				<button type="button" class="butt" id="backward" onclick="
								document.getElementById('psw').value='';
								document.getElementById('backward').style.display='none';
								document.getElementById('entry').style.display='none';
								document.getElementById('signer').style.display='block';
								document.getElementById('regisButton').style.display='block';">
					<span>назад</span>
					<svg width="178px" height="53px" viewBox="0 0 178 53" class="border">
						<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="bg-line" />
						<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="hl-line" />
					</svg>
				</button>
			</div>
		</form>
	</div>


	<div id="for-buyers" class="main-wind">
		<form id="buyers-content" action="/php/check.php" method="post">

			<div class="container" id="container_first">
				<div class="accept">
					<input type="text" class="accept__input" id="name" 
						autocomplete="off" required inputmode="verbatim">
					<label for="name" class="accept__note">Имя:</label>
				</div>
				<div class="accept">
					<input type="text" class="accept__input" id="surname" 
						autocomplete="off" required verbatim>
					<label for="surname" class="accept__note">Фамилия:</label>
				</div>

				<fieldset class="alternative">
					<legend>Пол:</legend>
					<label id="frMan" style="float: left;">
						<input type="radio" id="contactChoice1" 
							name="contact" checked>
						<label for="contactChoice1" id="textMan" class="note">мужской.</label>
					</label>
					<label id="frWoman" style="float: right;">
						<input type="radio" id="contactChoice2"
							name="contact">
						<label for="contactChoice2" id="textWoman" class="note">женский.</label>
					</label>
				</fieldset>

				<label for="buyer_number" class="note" id="note__number">Номер телефона:</label>
				<div style="margin-top: 100px;">
					<b id="contry">+993</b>
					<input type="tel" class="admit" id="buyer_number" 
						placeholder="введите номер" autocomplite="tel" 
						required verbatim
						inputmode="numeric" maxlength="8"
						onkeyup="this.setAttribute('value', this.value);" value="" />
				</div>
				
			</div>

			<div class="container" id="container_second">
				<div class="note" id="check__data">
					<label class="note__data">Имя:</label>
					<p>
					<label class="note__data">Фамилия:</label>
					<p>
					<label class="note__data">Пол: </label>
				</div>
				
				<div class="accept" style="text-align: center;
													margin-top: 15px;">
					<input type="tel" class="accept__input" id="sms_code" 
						autocomplete="one-time-code"
						required inputmode="verbatim">
					<label for="sms_code" class="accept__note" id="sms_code_note">код из СМС.</label>
				</div>
				<p class="note" id="note_text">
					Введите <a title="">код подтверждения</a> 
					отправленный на номер:<label></label>. Если сообщение не получено - убедитесь, что предоставляемая вами информация верна. 
					После регистрации остальную часть информации о себе вы сможете 
					ввести в разделе "профиль".
				</p>
			</div>

			<div class="greetings">
				<button type="button" class="butt" id="sign" onclick="
								document.getElementById('container_first').style.display='none';
								document.getElementById('backward').style.display='none';
								document.getElementById('container_second').style.display='block';
								document.getElementById('sms_code').focus();">
					<span>далее</span>
					<svg width="178px" height="53px" viewBox="0 0 178 53" class="border">
						<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="bg-line" />
						<polyline points="0.5,52 0.5,0.5 176,0.5 176,51 0,51" class="hl-line" />
					</svg>
				</button>
				<button type="button" class="butt" id="backward1" onclick="
								document.getElementById('name').value='';
								document.getElementById('surname').value='';
								document.getElementById('backward1').style.display='none';
								document.getElementById('for-buyers').style.display='none';
								document.getElementById('signer').style.display='block';
								document.getElementById('regisButton').style.display='block';">
					<span>назад</span>
					<svg width="178px" height="53px" viewBox="0 0 178 53" class="border">
						<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="bg-line" />
						<polyline points="176,0 176,51 0.5,51 0.5,0.5 177,0.5" class="hl-line" />
					</svg>
				</button>
			</div>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>
